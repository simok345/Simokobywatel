<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz mObywatel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], input[type="file"], input[type="date"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formularz mObywatel</h1>
        <form id="mobywatelForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz imię i nazwisko" required>

            <label for="pesel">Numer PESEL:</label>
            <input type="text" id="pesel" name="pesel" placeholder="Wpisz numer PESEL" required>

            <label for="birthdate">Data urodzenia:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="photo">Wybierz zdjęcie:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="country">Kraj pochodzenia:</label>
            <select id="country" name="country" required>
                <option value="Polska">Polska</option>
                <option value="USA">USA</option>
                <option value="Niemcy">Niemcy</option>
                <option value="Francja">Francja</option>
                <option value="Hiszpania">Hiszpania</option>
                <!-- Możesz dodać więcej krajów -->
            </select>

            <input type="submit" value="Zatwierdź">
        </form>
        
        <h2>Twoje dane:</h2>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("mobywatelForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Pobranie danych z formularza
            var name = document.getElementById("name").value;
            var pesel = document.getElementById("pesel").value;
            var birthdate = document.getElementById("birthdate").value;
            var photo = document.getElementById("photo").files[0];
            var country = document.getElementById("country").value;

            // Generowanie URL dla zdjęcia
            var photoURL = photo ? URL.createObjectURL(photo) : "";

            // Tworzenie treści do wyświetlenia
            var resultContent = `
                <p><strong>Imię i nazwisko:</strong> ${name}</p>
                <p><strong>Numer PESEL:</strong> ${pesel}</p>
                <p><strong>Data urodzenia:</strong> ${birthdate}</p>
                <p><strong>Kraj pochodzenia:</strong> ${country}</p>
                ${photoURL ? `<p><strong>Zdjęcie:</strong> <img src="${photoURL}" alt="Zdjęcie" width="150"></p>` : ''}
            `;

            // Wyświetlenie wyników
            document.getElementById("result").innerHTML = resultContent;
        });
    </script>
</body>
</html>
