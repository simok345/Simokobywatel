<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDowód - Elektroniczny Dowód Osobisty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="date"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .photo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .button-container {
            text-align: center;
        }
        input[type="submit"] {
            background-color: #2C3E50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #34495E;
        }
        .result-container {
            margin-top: 20px;
        }

        /* Flaga Polski - animacja falowania */
        .flag {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 80px;
            background: linear-gradient(to right, white 50%, red 50%);
            animation: waveFlag 4s ease-in-out infinite;
        }

        /* Animacja flagi (falowanie) */
        @keyframes waveFlag {
            0% {
                transform: translateX(0) skewX(0deg);
            }
            25% {
                transform: translateX(10px) skewX(5deg);
            }
            50% {
                transform: translateX(0) skewX(0deg);
            }
            75% {
                transform: translateX(-10px) skewX(-5deg);
            }
            100% {
                transform: translateX(0) skewX(0deg);
            }
        }

        /* Godło Polski - statyczne */
        .coat-of-arms {
            position: absolute;
            top: 120px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Coat_of_arms_of_Poland.svg/1024px-Coat_of_arms_of_Poland.svg.png');
            background-size: cover;
        }

    </style>
</head>
<body>
    <!-- Flaga Polski (falująca) -->
    <div class="flag"></div>

    <!-- Godło Polski (statyczne) -->
    <div class="coat-of-arms"></div>

    <!-- Formularz dowodu osobistego -->
    <div class="container">
        <h1>mDowód - Elektroniczny Dowód Osobisty</h1>

        <form>
            <label for="first-name">Imię</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nazwisko</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="pesel">PESEL</label>
            <input type="text" id="pesel" name="pesel" required>

            <label for="dob">Data Urodzenia</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Kraj Pochodzenia</label>
            <select id="country" name="country" required>
                <option value="Polska">Polska</option>
                <option value="Inny">Inny</option>
            </select>

            <label for="photo">Zdjęcie</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <div class="button-container">
                <input type="submit" value="Zapisz dane">
            </div>
        </form>

        <div class="result-container">
            <h3>Podsumowanie:</h3>
            <p><strong>Imię:</strong> <span id="result-first-name"></span></p>
            <p><strong>Nazwisko:</strong> <span id="result-last-name"></span></p>
            <p><strong>PESEL:</strong> <span id="result-pesel"></span></p>
            <p><strong>Data Urodzenia:</strong> <span id="result-dob"></span></p>
            <p><strong>Kraj Pochodzenia:</strong> <span id="result-country"></span></p>
            <p><strong>Zdjęcie:</strong> <span id="result-photo"></span></p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('result-first-name').textContent = document.getElementById('first-name').value;
            document.getElementById('result-last-name').textContent = document.getElementById('last-name').value;
            document.getElementById('result-pesel').textContent = document.getElementById('pesel').value;
            document.getElementById('result-dob').textContent = document.getElementById('dob').value;
            document.getElementById('result-country').textContent = document.getElementById('country').value;
            document.getElementById('result-photo').textContent = document.getElementById('photo').files[0] ? 'Załadowane' : 'Brak zdjęcia';
        });
    </script>
</body>
</html>
